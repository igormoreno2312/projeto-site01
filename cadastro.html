<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cadastro - 2R</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav container">
        <a class="brand" href="index.html">
          <img src="imagens/marca.png" alt="2R Camisetas" class="brand-logo" />
          <span class="brand-name">2R Camisetas</span>
        </a>
        <button
          class="nav-toggle"
          aria-label="Abrir menu"
          aria-expanded="false"
        >
          <span class="hamb"></span><span class="hamb"></span
          ><span class="hamb"></span>
        </button>
        <ul class="nav-links" id="navLinks">
          <li><a href="camisetas-masculinas.html">Masculinas</a></li>
          <li><a href="camisetas-femininas.html">Femininas</a></li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
          <li><a href="carrinho.html" id="cartLink">Carrinho</a></li>
          <li><a href="index.html#login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1 class="page-title">Crie sua conta</h1>
      <form
        class="form"
        id="registrationForm"
        action="#"
        method="post"
        novalidate
      >
        <div class="form-row">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Seu nome completo"
          />
          <div class="error-message"></div>
        </div>
        <div class="form-row">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            maxlength="14"
            placeholder="000.000.000-00"
          />
          <div class="error-message"></div>
        </div>
        <div class="form-row">
          <label for="cep">CEP</label>
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="00000-000"
            maxlength="9"
          />
          <div class="error-message"></div>
        </div>
        <div class="form-row">
          <label for="logradouro">Logradouro</label>
          <input
            type="text"
            id="logradouro"
            name="logradouro"
            placeholder="Sua rua ou avenida"
          />
          <div class="error-message"></div>
        </div>
        <div class="form-row-grid">
          <div class="form-row">
            <label for="numero">Número</label>
            <input
              type="text"
              id="numero"
              name="numero"
              placeholder="Ex: 123"
            />
            <div class="error-message"></div>
          </div>
          <div class="form-row">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              id="bairro"
              name="bairro"
              placeholder="Seu bairro"
            />
            <div class="error-message"></div>
          </div>
        </div>
        <div class="form-row-grid">
          <div class="form-row">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              id="cidade"
              name="cidade"
              placeholder="Sua cidade"
            />
            <div class="error-message"></div>
          </div>
          <div class="form-row">
            <label for="estado">Estado (UF)</label>
            <input
              type="text"
              id="estado"
              name="estado"
              placeholder="Ex: SP"
              maxlength="2"
            />
            <div class="error-message"></div>
          </div>
        </div>
        <div class="form-row">
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            maxlength="15"
            placeholder="(XX) XXXXX-XXXX"
          />
          <div class="error-message"></div>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
          />
          <div class="error-message"></div>
        </div>
        <div class="form-row">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Mínimo 8 caracteres"
          />
          <div class="error-message"></div>
          <div
            id="password-strength-container"
            class="password-strength-container"
          >
            <div class="strength-bar">
              <div class="strength-bar-fill"></div>
            </div>
            <span class="strength-text"></span>
          </div>
        </div>
        <div class="form-row">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar-senha"
            placeholder="Repita a senha"
          />
          <div class="error-message"></div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Cadastrar</button>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-links">
          <a href="sobre-nos.html" class="footer-link">Sobre Nós</a>
          <a href="politica-de-privacidade.html" class="footer-link"
            >Política de Privacidade</a
          >
          <a href="termos-de-servico.html" class="footer-link"
            >Termos de Serviço</a
          >
        </div>
        <p>
          &copy; <span id="year"></span> 2R Camisetas — Todos os direitos
          reservados.
        </p>
        <ul class="social">
          <li>
            <a href="https://www.whatsapp.com/" aria-label="WhatsApp"
              ><img src="imagens/icones/whatsapp.png" alt="WhatsApp"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" aria-label="Instagram"
              ><img src="imagens/icones/instagram.png" alt="Instagram"
            /></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Cookie Consent Banner -->
    <div id="cookie-consent-banner">
      <p class="cookie-consent-text">
        Usamos cookies para garantir que você tenha a melhor experiência em
        nosso site. <a href="politica-de-privacidade.html">Saiba mais</a>.
      </p>
      <button id="cookie-accept-btn" class="btn primary">Aceitar</button>
    </div>

    <!-- Back to Top Button -->
    <button
      id="back-to-top-btn"
      class="back-to-top-btn"
      title="Voltar ao topo"
      aria-label="Voltar ao topo"
    >
      &uarr;
    </button>
    <script src="js/scripts.js"></script>
  </body>
</html>
