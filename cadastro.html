<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cadastro - 2R</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav container">
        <a class="brand" href="index.html">
          <img src="imagens/marca.png" alt="2R Camisetas" class="brand-logo" />
          <span class="brand-name">2R Camisetas</span>
        </a>
        <button
          class="nav-toggle"
          aria-label="Abrir menu"
          aria-expanded="false"
        >
          <span class="hamb"></span><span class="hamb"></span
          ><span class="hamb"></span>
        </button>
        <ul class="nav-links" id="navLinks">
          <li><a href="camisetas-masculinas.html">Masculinas</a></li>
          <li><a href="camisetas-femininas.html">Femininas</a></li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
          <li><a href="carrinho.html" id="cartLink">Carrinho</a></li>
          <li><a href="index.html#login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1 class="page-title">Crie sua conta</h1>
      <form class="form" id="registrationForm" action="#" method="post">
        <div class="form-row">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="Seu nome completo"
          />
        </div>
        <div class="form-row">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            maxlength="11"
            placeholder="Digite seu CPF"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          />
        </div>
        <div class="form-row">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            required
            placeholder="Rua, número, bairro, cidade"
          />
        </div>
        <div class="form-row">
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            required
            placeholder="(XX) XXXXX-XXXX"
          />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="seu@email.com"
          />
        </div>
        <div class="form-row">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            required
            minlength="8"
            placeholder="Mínimo 8 caracteres"
          />
        </div>
        <div class="form-row">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar-senha"
            required
            minlength="8"
            placeholder="Repita a senha"
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Cadastrar</button>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>
          &copy; <span id="year"></span> 2R Camisetas — Todos os direitos
          reservados.
        </p>
        <ul class="social">
          <li>
            <a href="https://www.whatsapp.com/" aria-label="WhatsApp"
              ><img src="imagens/icones/whatsapp.png" alt="WhatsApp"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" aria-label="Instagram"
              ><img src="imagens/icones/instagram.png" alt="Instagram"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
